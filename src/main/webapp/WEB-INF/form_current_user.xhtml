<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:form>         
        <h:outputText value="Текущий пользователь: " rendered="#{currentUser.authorized}" />
        <h:outputText value="#{currentUser.user.userID}" rendered="#{currentUser.authorized}" />                      
        <h:outputText value=" Логин: " rendered="#{currentUser.authorized}" />
        <h:outputText value="#{currentUser.user.userLogin}" rendered="#{currentUser.authorized}" />                      
        <h:outputText value=" Имя: " rendered="#{currentUser.authorized}" />
        <h:outputText value="#{currentUser.user.userName}" rendered="#{currentUser.authorized}" />                               
        <h:commandButton action="#{currentUser.LogOut}" value="Выйти" rendered="#{currentUser.authorized}" />    
        <h:outputText value="  "/>
        <h:link  value="Зарегистрироваться"  outcome="registration.xhtml"/>         
        <h:outputText value="  "/>
        <h:link  value="Войти под другим именем"  outcome="login.xhtml" rendered="#{currentUser.authorized}" />
        <h:outputText value="  "/>
        <h:link  value="Войти"  outcome="login.xhtml" rendered="#{!currentUser.authorized}" />
        <h:outputText value="  "/>
        <h:commandButton action="#{currentUser.Test_AutoLogin}" value="Test_AutoLogin"/>    
        
    </h:form>          
    
</ui:composition>
