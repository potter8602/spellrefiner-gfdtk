<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
      
    <h:head>
        <title>Загрузка словаря из текста</title>
    </h:head>
    
    
    <h:body rendered="false">
        
        <h:form id="form_upload_text_file" enctype="multipart/form-data">
            <h:message for="inputFile_upload_text_file"/>
            <h:inputFile id="inputFile_upload_text_file" value="#{form_upload_text_file.file}" validator="#{form_upload_text_file.ValidateFile}"/>
            <h:commandButton value="Загрузить" action="#{form_upload_text_file.Upload}"/>
        </h:form>
        
        <h:form> 
            <h:inputTextarea value="#{form_upload_text_file.fileContent}"/>
        </h:form>
    </h:body>
</html>
