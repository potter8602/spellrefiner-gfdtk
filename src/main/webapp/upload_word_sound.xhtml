<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Загрузка звука слова из файла</title>
    </h:head>
    
    <h:outputStylesheet library="css" name="index.css"/>
    
    
    
    <h:body rendered="false">
    
	    <ui:include src="/WEB-INF/menu.xhtml" />
    	<ui:include src="/WEB-INF/form_current_user.xhtml" /> 
    
        
        <h:form id="form_upload_word_sound" enctype="multipart/form-data">
            <h:message for="inputFile_upload_word_sound"/>            
            <p/>
            <h:outputText value="#{form_upload_wordSound.word.wordID}"/>
            <p/>
            <h:outputText value="#{form_upload_wordSound.word.wordSpelling}"/>
            <p/>
            <h:inputFile id="inputFile_upload_word_sound" value="#{form_upload_wordSound.file}" validator="#{form_upload_wordSound.ValidateFile}"/>            
            <h:commandButton value="Загрузить" action="#{form_upload_wordSound.Upload}">                
            </h:commandButton>
        </h:form>
        
    </h:body>
</html>
