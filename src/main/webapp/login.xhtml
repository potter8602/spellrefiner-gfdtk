<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Вход</title>        
    </h:head>           
   
     <h:outputStylesheet library="css" name="index.css"/>
     
    <h:body>
        
        <ui:include src="/WEB-INF/menu.xhtml" />
        
        <p:spacer width="10"/>
         
        <h:form id="form_login">     
        	
                      
            <p:message for="form_login" showSummary="true"/>
            
            <p:spacer width="5"/>
            
            <p:defaultCommand target="command_login" />            
            
                 
            <p:panelGrid rendered="#{!form_login.closed}">   
            
            	 
            	<p:row>     
                	<p:column>Логин</p:column>                                
                	<p:column><p:inputText value="#{form_login.user.userLogin}" label="Логин" tabindex="1"/></p:column>
                	
                	<p:column rowspan="2"><p:commandButton id="command_login" value="Войти" action="#{form_login.ActionLogin('form_login')}" ajax="false" tabindex="3"/></p:column>
                	
                </p:row>			
                
                <p:row>
                	<p:column>Пароль</p:column>                                
                	<p:column><p:password value="#{form_login.user.userPassword}" label="Пароль" tabindex="2"/></p:column>
                </p:row>

                
            </p:panelGrid>
                 
        </h:form>
        
        
        
    </h:body>
</html>
