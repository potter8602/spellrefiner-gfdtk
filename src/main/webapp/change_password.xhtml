<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Изменить пароль</title>        
    </h:head>           
   
     <h:outputStylesheet library="css" name="index.css"/>
     
    <h:body>
        
        <ui:include src="/WEB-INF/menu.xhtml" />
        
        <p:spacer width="10"/>
         
        <h:form rendered="#{currentUser.authorized}">         
            <p:messages/>            
            
            <p:panelGrid columns="2" rendered="#{!form_change_password.closed}">        
                
                <h:outputText value="Пароль*"/>                                
                <p:password value="#{form_change_password.oldPassword}" required="true" label="Пароль" redisplay="true"/>
                
                <h:outputText value="Новый пароль*"/>                                
                <p:password id="password" value="#{form_change_password.user.userPassword}" required="true" label="Новый пароль" match="confirm_password" redisplay="true"/>

                <h:outputText value="Подтверждение пароля*"/>                                
                <p:password id="confirm_password"  value="#{form_change_password.user.userConfirmPassword}" required="true" label="Подтверждение пароля" redisplay="true"/>
                

                <h:outputText value=""/>                                
                <p:commandLink value="Сменить пароль" action="#{form_change_password.ChangePassword}" ajax="false"/>                    
                
            </p:panelGrid>     
        </h:form>    
        
    </h:body>
</html>
