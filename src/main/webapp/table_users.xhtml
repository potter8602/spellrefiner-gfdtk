<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Users</title>
    </h:head>
    <h:body rendered="#{currentUser.user.userAdmin}">       
        
        <ui:include src="/WEB-INF/menu.xhtml" />
        <ui:include src="/WEB-INF/form_current_user.xhtml" /> 
        
        
        <h:form>            
            <h:outputText value="User"/>                                
            <h:messages/>
            <h:panelGrid columns="2" border="1">                              
                
                <h:outputText value="userLogin"/>                                
                <h:inputText value="#{controller_user.user.userLogin}"></h:inputText>                                               
                
                <h:outputText value="userName"/>                                
                <h:inputText value="#{controller_user.user.userName}"></h:inputText>                                               

                <h:outputText value="userEmail"/>                                
                <h:inputText value="#{controller_user.user.userEmail}"></h:inputText>                                               
                
                <h:outputText value="userPassword"/>                                
                <h:inputText value="#{controller_user.user.userPassword}"></h:inputText>
                
                <h:outputText value="userAdmin"/>   
                <h:selectBooleanCheckbox value="#{controller_user.user.userAdmin}" />

                <h:outputText value="userPasswordSalt"/>                                
                <h:inputText value="#{controller_user.user.userPasswordSalt}"></h:inputText>
                                                               
                <h:outputText value="userPasswordEncrypt"/>                                
                <h:inputText value="#{controller_user.user.userPasswordEncrypt}"></h:inputText>

            </h:panelGrid>     
            
            <h:commandButton action="#{controller_user.SaveNew}" value="SaveNew"/>    
        </h:form>    
        
        
        <h:form> 
            <h:outputText value="Users list"/>                                
            <h:commandButton action="#{controller_table_users.UpdateList}" value="UpdateListUser"/>                
        </h:form>    
        
        <h:form>             
            <h:dataTable value="#{controller_table_users.list_User}" var="item" border="1">                        
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="userID"/>                                                        
                    </f:facet>
                    <h:outputText value="#{item.userID}"/>                                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">       
                        <h:outputText value="userLogin"/> 
                    </f:facet>  
                    
                    <h:inputText value="#{item.userLogin}"/>                
                </h:column>

                <h:column>
                    <f:facet name="header">    
                        <h:outputText value="userName"/>                                
                    </f:facet>   
                    <h:inputText value="#{item.userName}"/>                
                </h:column>

                <h:column>
                    <f:facet name="header">  
                        <h:outputText value="userEmail"/>                                
                    </f:facet> 
                    <h:inputText value="#{item.userEmail}"/>                
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="userPassword"/>                                                        
                    </f:facet>   
                    <h:inputText value="#{item.userPassword}"/>                
                </h:column>
                
                <h:column>
                    <f:facet name="header">       
                        <h:outputText value="userAdmin"/> 
                    </f:facet>  
                    
                    <h:selectBooleanCheckbox value="#{item.userAdmin}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="userPasswordSalt"/>                                                        
                    </f:facet>   
                    <h:inputText value="#{item.userPasswordSalt}"/>                
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="userPasswordEncrypt"/>                                                        
                    </f:facet>   
                    <h:inputText value="#{item.userPasswordEncrypt}"/>                
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    
                        <h:commandButton value="Delete" action="#{controller_table_users.Delete}">
                            <f:setPropertyActionListener target="#{controller_table_users.user}" value="#{item}"/>
                        </h:commandButton>
                </h:column>                       

                <h:column>
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    
                        <h:commandButton value="Update" action="#{controller_table_users.Update}">
                            <f:setPropertyActionListener target="#{controller_table_users.user}" value="#{item}"/>
                        </h:commandButton>
                </h:column>                       

                
            </h:dataTable>    
        </h:form> 

        
    </h:body>
</html>
